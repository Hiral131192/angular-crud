<div class="card">
    <div class="card-header">User List  </div>
    <div class="card-body">
        <table class="table table-bordered table-sm">
            <thead>
              <tr>
                <th>Sr No</th>
                <th>Name</th>
                <th>City</th>
                <th>State</th>
                <th>Mobile</th>
                <th>Alt Mobile</th>
                <th>Actions</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let user of userList; let i = index">
                <td>{{i+1}}</td>
                <td>{{user.userName}}</td>
                <td>{{user.userCity}}</td>
                <td>{{user.userState}}</td>
                <td>{{user.userMobile}}</td>
                <td>{{user.userAltMobile}}</td>
                <td style="vertical-align:middle;text-align:center;">
                    <button class="btn btn-sm btn-success" [routerLink]="['/updateUser',user.userId]" >Edit</button>
                    <button class="btn btn-sm btn-danger" (click)="delete(user.userId)" style="margin-left: 20px;">Delete</button>
                </td>
              </tr>
    
            </tbody>
          </table>

    </div>
 
</div>
